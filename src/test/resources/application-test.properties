# Configuração de teste com banco H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Configurações de segurança para teste
security.password-history.enabled=true
security.password-history.max-history=3

# Configurações de JWT para teste
jwt.secret=test-secret-key-for-testing-purposes-only-very-long-key-required
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Logging para testes
logging.level.com.montreal.oauth=DEBUG

# Desabilita completamente o agendamento
detran.ms.job.cron=-

# Configuração H2 Console (opcional para debug)
spring.h2.console.enabled=true