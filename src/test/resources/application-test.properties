# Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true

# Password reset configuration
app.password-reset.token.expiration-minutes=30
app.password-reset.base-url=https://localhost
app.password-reset.auto-login=true

# Security configuration
security.password-history.enabled=true
security.password-history.max-history=3

# Logging configuration
logging.level.com.montreal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test specific configuration
spring.test.database.replace=none