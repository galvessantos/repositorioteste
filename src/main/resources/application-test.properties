# ===============================
# CONFIGURACOES DE TESTE LOCAL
# ===============================

# H2 Database (em mem√≥ria para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# CONFIGURACOES DE LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.com.montreal.oauth=DEBUG

# ===============================
# CONFIGURACOES GERAIS
# ===============================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# CONFIGURACOES DE SEGURANCA (OAuth)
# ===============================
# Desabilitar OAuth para testes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.OAuth2ResourceServerAutoConfiguration

# ===============================
# PASSWORD RESET CONFIGURATION (TEST)
# ===============================
app.password-reset.token.expiration-minutes=30
app.password-reset.base-url=http://localhost:5173
app.password-reset.token.length=36
app.password-reset.scheduler.enabled=false

# Nome da app
spring.application.name=EsteiraGarantia-TEST